<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect User Data</title>
</head>
<body>
    <h1>Collect User Data</h1>
    <form method="post" action="{% url 'collect_user_data' %}">
        {% csrf_token %}
        
        <label>Experience Level:</label>
        <select name="experience_level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br>

        <label>Trading Style:</label>
        <select name="trading_style">
            <option value="day trading">Day Trading</option>
            <option value="swing trading">Swing Trading</option>
            <option value="long term">Long-term Investment</option>
        </select><br>

        <label>Risk Management:</label>
        <input type="text" name="risk_preference"><br>

        <label>Preferred Assets:</label>
        <input type="text" name="preferred_assets"><br>

        <label>Financial Goals:</label>
        <input type="text" name="financial_goals"><br>

        <label>Trading Hours:</label>
        <input type="text" name="trading_hours"><br>

        <label>Market Analysis Preference:</label>
        <select name="market_analysis_preference">
            <option value="technical">Technical</option>
            <option value="fundamental">Fundamental</option>
            <option value="both">Both</option>
        </select><br>

        <button type="submit">Next</button>
    </form>
</body>
</html>
